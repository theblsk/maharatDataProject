<div class="{{ className }}" id={{imageID}}>
  <div class="timePic">
    <img
      src={{imageSRC}}
      alt="Content"
    />
  </div>
  <div class="middleItem">
    <img [src]="navImageSRC" alt="Image" class="navImage"  />
  </div>
  <div class="timeText" id="timeText">
    <h5>{{headLine}}</h5>
    <p>
      {{textContent}}
    </p>
  </div>
</div>
